<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serpent: Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double+Ink:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page-logo">
        <img src="/assets/logo.png" alt="Serpent Logo" class="logo-img">
    </div>
    
    <div class="container">
        <div class="header">
            <h1>SERPENT: SNAKE GAME</h1>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
        
        <div class="game-layout">
            <div class="sidebar">
                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-label">SCORE</div>
                        <div class="stat-value" id="current-score">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">BEST</div>
                        <div class="stat-value" id="high-score">0</div>
                    </div>
                </div>
                
                <div class="difficulty-section">
                    <label class="section-label">DIFFICULTY</label>
                    <select id="difficulty" class="difficulty-select">
                        <option value="150">Easy</option>
                        <option value="100" selected>Medium</option>
                        <option value="60">Hard</option>
                        <option value="40">Extreme</option>
                    </select>
                </div>
                
                <div class="controls-section">
                    <div class="section-label">CONTROLS</div>
                    <div class="control-list">
                        <div class="control-item">
                            <span class="control-key">↑ ↓ ← →</span>
                            <span class="control-text">Move</span>
                        </div>
                        <div class="control-item">
                            <span class="control-key">SPACE</span>
                            <span class="control-text">Pause</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="game-wrapper">
                <div class="game-container" id="game-container"></div>
                
                <div class="overlay-screen start-screen" id="start-screen">
                    <div class="overlay-content">
                        <h2>READY?</h2>
                        <p>Press any arrow key or tap the button to start</p>
                        <button class="btn-primary" id="btn-start">START GAME</button>
                    </div>
                </div>
                
                <div class="overlay-screen game-over-screen" id="game-over-screen">
                    <div class="overlay-content">
                        <h2>GAME OVER</h2>
                        <div class="final-score-display">
                            <span class="final-label">FINAL SCORE</span>
                            <span class="final-value" id="final-score">0</span>
                        </div>
                        <button class="btn-primary" id="btn-restart">PLAY AGAIN</button>
                    </div>
                </div>
                
                <div class="pause-overlay" id="pause-overlay">
                    <div class="pause-text">PAUSED</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
